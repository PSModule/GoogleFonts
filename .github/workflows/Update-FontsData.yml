name: Update fonts data

on:
  push:
    branches-ignore:
      - main

permissions:
  contents: write

jobs:
  Update-Coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update fonts data
        uses: PSModule/GitHub-Script@v1
        with:
          Script: . .scripts\Update-FontsData.ps1
